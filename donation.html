                        <p></p>
                        <select id="item-options"><option value=" دولار أمريكي" price="1"> دولار أمريكي - 1 USD</option><option value=" دولار أمريكي" price="5"> دولار أمريكي - 5 USD</option><option value="دولارات أمريكية" price="10">دولارات أمريكية - 10 USD</option><option value="دولار أمريكي" price="50">دولار أمريكي - 50 USD</option><option value="دولار أمريكي" price="100">دولار أمريكي - 100 USD</option></select>

                  <script src="https://www.paypal.com/sdk/js?client-id=Ad-1PanTOG8Xq3CtK_aOJ8mvGFKTqs6dEso49jHN1LAiLbhUTVSO7NpCD1yBHnWvWInW_Nl1ZJdW61az" data-sdk-integration-source="button-factory"></script>
                  <script>
                    function initPayPalButton() {
                      var shipping = 0;
                      var itemOptions = document.querySelector("#smart-button-container #item-options");
                  var quantity = parseInt();
                  var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
                  if (!isNaN(quantity)) {
                    quantitySelect.style.visibility = "visible";
                  }
                  var orderDescription = '';
                  if(orderDescription === '') {
                    orderDescription = 'Item';
                  }
                  paypal.Buttons({
                    style: {
                      shape: 'rect',
                      color: 'gold',
                      layout: 'vertical',
                      label: 'paypal',
                      
                    },
                    createOrder: function(data, actions) {
                      var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
                      var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
                      var tax = (0 === 0) ? 0 : (selectedItemPrice * (parseFloat(0)/100));
                      if(quantitySelect.options.length > 0) {
                        quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
                      } else {
                        quantity = 1;
                      }
              
                      tax *= quantity;
                      tax = Math.round(tax * 100) / 100;
                      var priceTotal = quantity * selectedItemPrice + parseFloat(shipping) + tax;
                      priceTotal = Math.round(priceTotal * 100) / 100;
                      var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;
              
                      return actions.order.create({
                        purchase_units: [{
                          description: orderDescription,
                          amount: {
                            currency_code: 'USD',
                            value: priceTotal,
                            breakdown: {
                              item_total: {
                                currency_code: 'USD',
                                value: itemTotalValue,
                              },
                              shipping: {
                                currency_code: 'USD',
                                value: shipping,
                              },
                              tax_total: {
                                currency_code: 'USD',
                                value: tax,
                              }
                            }
                          },
                          items: [{
                            name: selectedItemDescription,
                            unit_amount: {
                              currency_code: 'USD',
                              value: selectedItemPrice,
                            },
                            quantity: quantity
                          }]
                        }]
                      });
                    },
                    onApprove: function(data, actions) {
                      return actions.order.capture().then(function(details) {
                        alert('Transaction completed by ' + details.payer.name.given_name + '!');
                      });
                    },
                    onError: function(err) {
                      console.log(err);
                    },
                  }).render('#paypal-button-container');
                }
                initPayPalButton();
                  </script>

<script>
//Get the button
var mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
